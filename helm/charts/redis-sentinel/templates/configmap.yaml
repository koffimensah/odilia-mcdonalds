apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "yelb.fullname" . }}-redis-sentinel-conf
data:
  sentinel.conf: |
    port 26379
    dir /tmp
    sentinel monitor mymaster {{ $.Release.Name }}-redis-0 6379 2
    sentinel auth-pass mymaster {{ .Values.global.redis.password | default $.Values.global.redis.password }}
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 60000
