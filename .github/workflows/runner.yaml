# ==========================================================
# ðŸ” SECURITY SCANS (GITLEAKS + SONAR + CHECKOV)
# ==========================================================
  security-scan:
    runs-on: self-hosted
    # needs: cleanup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ðŸ”‘ Gitleaks â€“ Secrets scanning
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ“Š SonarQube â€“ uses sonar-project.properties
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # ðŸš¦ Quality Gate (blocks pipeline)
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # ðŸ—ï¸ Checkov â€“ IaC Security
      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,docker-compose
          output_format: cli,sarif
          output_file_path: console,checkov.sarif

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif
          category: checkov

# ==========================================================
# ðŸ§ª TESTS (PHP + NODE WITH COVERAGE)
# ==========================================================
  test:
    runs-on: self-hosted
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ˜ PHP
      - name: Setup PHP
        if: hashFiles('phpunit.xml') != ''
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer, phpunit

      - name: Install PHP dependencies
        if: hashFiles('composer.json') != ''
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit with Coverage
        if: hashFiles('phpunit.xml') != ''
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      # ðŸŸ¢ Node / Jest
      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install Node dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Run Jest with Coverage
        if: hashFiles('package.json') != ''
        run: npm test -- --coverage

# ==========================================================
# ðŸ³ BUILD & IMAGE SECURITY (TRIVY)
# ==========================================================
  build-and-scan:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker
        run: sudo apt-get update && sudo apt-get install -y docker.io curl unzip

      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Images
        run: |
          docker pull mreferre/yelb-ui:0.7
          docker pull mreferre/yelb-appserver:0.5

      - name: Trivy Scan â€“ UI Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mreferre/yelb-ui:0.7
          format: sarif
          output: trivy-ui.sarif
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-ui.sarif
          category: trivy

# ==========================================================
# ðŸš€ DEPLOY (DOCKER COMPOSE)
# ==========================================================
  deploy:
    runs-on: self-hosted
    needs: build-and-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L https://github.com/docker/compose/releases/download/v2.22.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose version

      - name: Deploy Application
        run: docker-compose up -d

      - name: Smoke Test
        run: |
          sleep 10
          curl -f http://localhost/ || exit 1
          echo "âœ… Application is running"

      - name: Final Cleanup
        if: always()
        run: sudo docker system prune -f
