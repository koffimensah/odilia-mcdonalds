name: CI/CD Pipeline - odilia-msdonalds

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies and check Docker Compose plugin
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io unzip curl
          docker --version
          docker compose version || true

      # 3️⃣ DockerHub login
      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ SonarQube Scan with Quality Gate wait
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: .
          waitForQualityGate: true
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-X"

      # 5️⃣ Pull only custom Docker images
      - name: Pull Custom Docker Images
        run: |
          docker pull mreferre/yelb-ui:0.7
          docker pull mreferre/yelb-appserver:0.5

      # 6️⃣ Deploy using Docker Compose (plugin style)
      - name: Deploy with Docker Compose
        run: docker compose up -d

      # 7️⃣ Optional: Smoke Test
      - name: Smoke Test
        run: curl -f http://localhost/ || exit 1

